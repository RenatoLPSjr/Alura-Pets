<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Pets - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="cabecalho__container">
        <img src="img/Vector 1.svg">
    </div>
    <div class="cabecalho__container-segundo">
        <img src="img/Vector 4.svg">
    </div>

 
    <main class="conteudo__principal">
        <header class="cabecalho">                
            <div class="cabecalho__icone">
                <div class="cabecalho__icone-pincipal">
                    <img src="img/Logo.svg" class="cabecalho__logo">
                    <a href="index.html" class="cabecalho__link"><img src="img/Casa.svg"></a>
                    <a href="mensagem.html" class="cabecalho__link"><img src="img/Mensagens.svg"></a>
                </div>
    
                <div>
                    <a href="#" class="cabecalho__home esconder"><img src="img/Usuário2.svg"></a>
                </div>
            </div>
        </header>
    
        <div class="banner__lateral-esquerdo banner__esconder-medio">
            <img src="img/Forma 3.svg">
        </div>
    
        <div class="banner__lateral banner__esconder-pequeno">
            <img src="img/Forma 2.svg">
        </div>
    
        <div class="patas">
            <img clas="pata__foto" src="img/Patas.svg">
        </div>
    
        <section class="cadastro">
            <div class="cadastro__container">
                <div class="cadastro__logo">
                    <img src="img/Logo-azul.svg" alt="logo da alura pets">
                </div>
                <p class="cadastro__texto">Ainda não tem cadastro?<br><br>
                    Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
                </p>
    
                <label class="cadastro__nome">Nome</label>
                <input type="text" placeholder="Digite seu nome completo" class="cadastro__borda">
                
                <label class="cadastro__nome">Email</label>
                <input type="email" placeholder="Escolha seu melhor email" class="cadastro__borda">
    
                <label class="cadastro__nome">Senha</label>
                <input type="password" placeholder="Crie uma senha" class="cadastro__borda cadastro__borda-senha">
    
                <label class="cadastro__nome">Confirma sua senha</label>
                <input type="password" placeholder="Repita a senha criada acima" class="cadastro__borda cadastro__borda-senha">
            </div>
                <a href="#" class="cadastrar__botao">Cadastrar</a>
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <h2 class="rodape__texto">2022 - Desenvolvido por Alura.</h2>
        </div>
    </footer>


</body>
</html>
