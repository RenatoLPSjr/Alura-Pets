<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Pets - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="img/Vector 1.svg">
        </div>
        <div class="cabecalho__container-segundo">
            <img src="img/Vector 4.svg">
        </div>
        <div class="cabecalho__icone">
            <a href="index.html" class="cabecalho__link"><img src="img/Casa.svg"></a>
            <a href="index.html" class="cabecalho__link"><img src="img/Mensagens.svg"></a>
        </div>
    </header>

    <div class="banner__lateral-esquerdo">
        <img src="img/Forma 3.svg">
    </div>

    <div class="patas">
        <img src="img/Patas.svg">
    </div>

    <section class="cadastro">
        <div class="cadastro__container">
            <div class="cadastro__logo">
                <img src="img/Logo-azul.svg" alt="logo da alura pets">
            </div>
            <p class="cadastro__texto">Já tem conta? Faça seu login:</p>
            <h2 class="cadastro__nome">Email</h2>
            <input type="email" placeholder="Escolha seu melhor email" class="cadastro__borda">

            <h2 class="cadastro__nome">Senha</h2>
            <input type="password" placeholder="Crie uma senha" class="cadastro__borda cadastro__borda-senha">
            <p class="cadastro__texto-senha">Esqueci minha senha.</p>

        </div>
            <a href="#" class="cadastrar__botao">Cadastrar</a>
    </section>

    <footer class="rodape">
        <div class="rodape__container">
            <h2 class="rodape__texto">2022 - Desenvolvido por Alura.</h2>
        </div>
    </footer>


</body>
</html>
